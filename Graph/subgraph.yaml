specVersion: 0.0.2
description: CO2ken
repository: https://github.com/CO2ken/CO2ken
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CO2ken
    network: rinkeby
    source:
      address: "0x6a1B0C693DD4AA99bA8E93247AA221Fb30525Cfe"
      abi: CO2ken
      startBlock: 6072715  # The block in which the contract was deployed
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - UserBalance
        - ContractBalance
      abis:
        - name: CO2ken
          file: ../abis/co2ken.json
      eventHandlers:
        - event: CarbonOffsetted(indexed address,uint256)
          handler: handleCarbonOffsetted
        - event: Minted(string,uint256,uint256)
          handler: handleMinted
      callHandlers:
        - function: offsetCarbon(uint256)
          handler: handleOffsetCarbon
      file: ./src/mapping.ts
